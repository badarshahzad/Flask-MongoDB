{% extends "base.html" %}

{% block title %}Artist Songs {% endblock title %}

{% block content %}



    <form method="post" type="form">

    <input type="search" name="search" placeholder="Search..">
    <input type="submit" name="submit" placeholder="Submit">

    </form>




    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            <th>#</th>
            <th>Song Id</th>
            <th>Song Title</th>
        </tr>
        </thead>
        <tbody>
        {% for song in songs %}
            <tr>
                <td>{{ song._id }}</td>
                <td>{{ song.song_title }}</td>
                <td>{{ song.key }}</td>
            </tr>
        {% endfor %}

        </tbody>
    </table>



{% endblock %}
